<!doctype HTML>
<html>

<head>
    <meta charset="utf-8">
    <script src="algfrac.js" type="text/javascript" charset="utf-8"></script>
    <script>
        HTMLCanvasElement.prototype.relMouseCoords = function (event) {
            var moveX = 0;
            var moveY = 0;
            var canvasX = 0;
            var canvasY = 0;
            var currentElement = this;
            do {
                moveX += currentElement.offsetLeft;
                moveY += currentElement.offsetTop;
            }
            while (currentElement = currentElement.offsetParent)
            canvasX = event.pageX - moveX;
            canvasY = event.pageY - moveY;
            canvasX = Math.round(canvasX * (this.width / this.offsetWidth));
            canvasY = Math.round(canvasY * (this.height / this.offsetHeight));
            return {
                x: canvasX,
                y: canvasY
            }
        }

    </script>
</head>

<body onload="mousePress()">
    <canvas oncontextmenu="return false" ; height='500' width='500' id='canvas'>
    </canvas>
    <div>
        <div> <input id="n" type="text">N</div>
        <div> <input id="x" type="text">Константа Жюлиа(х)</div>
        <div> <input id="y" type="text">Константа Жюлиа(у)</div>
        <form name="Form">
            <select name="fractal">
                <option value="1">Бассейн Ньютона</option>
                <option value="2">Множество Мандельброта</option>
                <option value="3">Множество Жюлиа</option>
            </select>
            <select name="color">
                <option value="1">Классическая</option>
                <option value="2">Уровни</option>
                <option value="3">Зебра</option>
            </select>
        </form>

    </div>
    <div>
        <button type="button" id='button' onclick=" reset(); run()">Нарисовать</button>
    </div>


</body>

</html>
